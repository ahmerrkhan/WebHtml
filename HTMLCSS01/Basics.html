<!DOCTYPE html>

<head> 
    <title> HTML AND CSS</title>
    <!----This is a tag for linking to css file-->
    <link rel="stylesheet" type="text/css" href="basics.css">  

</head>

<body>


    <!----This is Heading-->
    <h1> This is H1 Heading </h1>
    <!----This is paragraph-->
    <p>  This is Paragraph</p>
    <!----This is Bold Italic and Underline-->
    <p> <b>Bold Text</b> <u>Underline Text</u> <i>Italic Text</i> </p>
    <!----This is line break-->
    <p>This is Line break <br> Here </p>
    <!----This is anchor a tag eg a link-->
    <a href="https://www.youtube.com/">Click Here To Open Youtube </a>
    <!----This is unordered Line Text-->
    <ul type="square">   
      <li>JavaScript</li>
      <li>Java</li>
      <li>SQL</li>
    </ul>

    <ol>
        <li>MySql</li>
        <li>Python</li>
        <li>MongoDB</li>
    </ol>
   <!----This is id which is unique and represent by # in css-->
   <p id="htmlid"> This is ID in html</p>
   <!----This is Class which is represented by (.) in css-->
   <h3 class="class1"> This is Class 1</h3>
   <h3 class="class1"> This is Class 2</h3>
   
   <!----This is Form field eg Input in html-->
   <form class="class2">
       Enter Your name : <br>
       <input type="text" name="username"></input> <br>
       Enter Your age : <br>
       <input type="text" name="username"></input>  <br>
   </form>
   

    


</body>
